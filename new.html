<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="imagenes/Pokeball-Transparent-PNG.png">
    <script src="new.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="new.css">

</head>


<body>
    <h1>Pokedex LaunchX</h1>
    <div>
      <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" placeholder="ID/Name" autocomplete="off">
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name></div>
            <div data-poke-img-container class="poke-img-container">
                <img data-poke-img class="poke-img" src="imagenes/pokebola.jpg" alt="pokemon">
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
  
    </div>
    
    
</body>

<footer>

</footer>

</html>
